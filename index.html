<!DOCTYPE html>
<html>
    <head>
        <title>Mario Pest Control</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
        <header>
            <a href="https://ibb.co/7tNCNPC" target="_blank"><img src="img/Mario.png" width="250px" height="300px"></a>
            <h1>Mario's Pest Control</h1>
        </header>
        <main>
            <ul id="list">
                <form name="baddies">
                    <li><h2>Goombas = 5 Coins</h2></li>
                    <a href="https://ibb.co/QvZq9Fc" target="_blank"><img src="img/goomba.png" height="200px" width="200px"></a>
                    <input type="number" name="goombas" placeholder="Amount Captured">
                    <li><h2>Bob-ombs = 7 Coins</h2></li>
                    <a href="https://ibb.co/55W7n75" target="_blank"><img src="img/bob.jpg" height="200px" width="200px"></a>
                    <input type="number" name="bobombs" placeholder="Amount Captured">
                    <li><h2>Cheep-cheeps = 11 Coins</h2></li>
                    <a href="https://ibb.co/X2hXz22" target="_blank"><img src="img/Cheep-Cheep.png" height="150px" width="150px"></a>
                    <input type="number" name="cheeps" placeholder="Amount Captured">
                    <div>
                        <button type="submit" name="button"><h2>Total Cost</h2></button><label id="totalCost"></label>
                    </div>
                </form>
            </ul>
        </main>
        <footer>
            <div>
                <h2>mariokart@gmail.com</h2>
            </div>
            <div>
                <h2>www.mario.com</h2>
            </div>
            <div>
                <h2>Super Mario Inc, Brooklyn, New York City</h2>
            </div>
        </footer>
        <script src="scripts/jscript.js"></script>
    </body>
</html>
