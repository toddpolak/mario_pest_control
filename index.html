<!DOCTYPE html>
<html>
    <head>
        <title>Mario's Pest Control</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header>
            <img src="img/Mario.png" width="250px" height="300px">
            <h1 id="mario">Mario's Pest Control</h1>
        </header>
        <main>
            <form name="baddies">
                <ul id="list">
                    <li>
                        <label class="items">Goombas = 5 Coins</label>
                        <img src="img/goomba.png" height="200px" width="200px">
                        <input type="number" name="goombas" placeholder="Amount Captured">
                    </li>
                    <li>
                        <label class="items">Bob-ombs = 7 Coins</label>
                        <img src="img/bob.png" height="200px" width="200px">
                        <input type="number" name="bobombs" placeholder="Amount Captured">
                    </li>
                    <li>
                        <label class="items">Cheep-cheeps = 11 Coins</label>
                        <img src="img/Cheep-Cheep.png" height="150px" width="150px">
                        <input type="number" name="cheeps" placeholder="Amount Captured">
                    </li>
                </ul>
                <div id="total">
                    <button type="submit" name="button"><h2>Calculate Total</h2></button>
                    <label id="totalCost"></label>
                </div>
            </form>
        </main>
        <footer>
            <div>
                <h2>mariokart@gmail.com</h2>
            </div>
            <div>
                <h2>www.mario.com</h2>
            </div>
            <div>
                <h2>Super Mario Inc, Brooklyn, New York City</h2>
            </div>
        </footer>
        <script src="scripts/jscript.js"></script>
    </body>
</html>
